<!DOCTYPE>

<html>

	<head>
		<title>{{site.title}}</title>
	</head>

	<body>
		{% include header.html %} 
			<main>	
			{{content}}
			
			{% for post in site.posts %}
			<li>{{ post.article1 }}</li>
			<li>{{ post.article2 }}</li>
			<li>{{ post.article3 }}</li>
			<li>{{ post.article4 }}</li>
			{{ post.excerpt }}
  			{% endfor %}		
			</main>
		{% include footer.html %} 
	</body>

</html>
