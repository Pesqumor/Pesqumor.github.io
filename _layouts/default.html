<!DOCTYPE>

<html>

	<head>
		<title>{{site.title}}</title>
	</head>

	<body>
		{% include header.html %} 
			<main>	
			{{content}}
				<ul>
					{% for post in site.posts %}

					{% if post.categories == "true" %}
					
					<li><a href="{{ post.url }}" target="blank">{{ post.title }}</a></li><br/>
						
					{% endif %}
  					{% endfor %}
				</ul>
			</main>
		{% include footer.html %} 
	</body>

</html>
