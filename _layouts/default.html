<!DOCTYPE>

<html>

	<head>
		<title>{{site.title}}</title>
	</head>

	<body>
		{% include header.html %} 
			<main>	
			{{content}}
				<ul>
					{% if post.categorie == "true" %}
					{% for post in site.posts %}
					
					<li><a href="{{ post.url }}" target="blank">{{ post.title }}</a></li><br/>
		
  					{% endfor %}
					{% endif %}
				</ul>
			</main>
		{% include footer.html %} 
	</body>

</html>
