<!DOCTYPE>

<html>

	<head>
		<title>{{site.title}}</title>
	</head>

	<body>
		{% include header.html %} 
			<main>	
			{{content}}
				<ul>
					{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}">{{ post.install }}</a>
					</li>
					

					
					<li>
						<a href="{{ post.url }}">{{ post.gestion }}</a>
					</li>
					

					
					<li>
						<a href="{{ post.url }}">{{ post.debogue }}</a>
					</li>
					

					<li>
						<a href="{{ post.url }}">{{ post.suppression }}</a>
					</li>

					{{ post.excerpt }}
  					{% endfor %}
				</ul>
			</main>
		{% include footer.html %} 
	</body>

</html>
